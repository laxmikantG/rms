<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

    <title>RMS - Dashboard </title>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <nav id="menu" class="navbar navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="rmsNav">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Tables <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              
            </ul>
            
          </div>
      </nav>
  
      <main id="panel">
        <header class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <a class="toggle-button my-2 px-2 py-1 border border-rounded" type="button" data-toggle="collapse" data-target="#rmsNav"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="col">
                        <ul class="list-inline my-1 pull-right">
                            <li class="list-inline-item p-1 border border-rounded"><i class="fa fa-bell-o"></i></li>
                            <li class="list-inline-item p-1 border border-rounded"><i class="fa fa-user"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- App Body -->
        <div class="app-body">
            <!-- container -->
            <div class="container">
                <h2 class="my-3 py-2 border-bottom"> Dashboard</h2>

                <div class="row">
                    <div class="col-6">
                        <div class="card bg-light" >
                            <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                            <div class="card-body">
                              <h5 class="card-title text-center">Tables</h5>
                              
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><small>Booked  </small><span class="badge badge-danger pull-right">5</span></li>
                                <li class="list-group-item"><small>Available</small> <span class="badge badge-success pull-right">9</span></li>
                               
                              </ul>
                          </div>
                    </div>
                    <div class="col-6">
                        <div class="card bg-light" >
                            <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                            <div class="card-body">
                              <h5 class="card-title text-center">Menu</h5>
                              
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><small>Veg Menu </small><span class="badge badge-danger pull-right">5</span></li>
                                <li class="list-group-item"><small>NonVeg Menu</small> <span class="badge badge-success pull-right">9</span></li>
                               
                              </ul>
                          </div>
                    </div>
                </div>

            </div> 
            <!-- container -->
        </div><!-- App Body -->
      </main>
  
      
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/slideout.min.js"></script>
      <script>
        var slideout = new Slideout({
          'panel': document.getElementById('panel'),
          'menu': document.getElementById('menu'),
          'padding': 256,
          'tolerance': 70
        });
  
        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function() {
          slideout.toggle();
        });
      </script>
  </body>
</html>
