<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    
    <title>RMS - Tables </title>
    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <nav id="menu" class="navbar navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="rmsNav">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Tables <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              
            </ul>
            
          </div>
      </nav>
  
      <main id="panel">
        <header class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <a class="toggle-button my-2 px-2 py-1 border border-rounded" type="button" data-toggle="collapse" data-target="#rmsNav"><i class="fa fa-bars"></i></a>
                    </div>
                    <div class="col">
                        <ul class="list-inline my-1 pull-right">
                            <li class="list-inline-item p-1 border border-rounded"><i class="fa fa-bell-o"></i></li>
                            <li class="list-inline-item p-1 border border-rounded"><i class="fa fa-user"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- App Body -->
        <div class="app-body">
            <!-- container -->
            <div class="container">
                <div class="logo-warapper text-center mb-3 border-bottom py-3">
                  <img src="img/logo.png" alt="" >
                </div>  
                <button type="button" class="btn btn-primary rounded-circle position-sticky pull-right" data-toggle="tooltip" data-placement="left" title="Add table"><i class="fa fa-plus"></i></button>
                <!-- #livetables starts            -->
                <div id="liveTables" class="mb-4">
                  <h4 class="mb-4"> Live Tables (4)</h4>
                <div class="row">
                    <div class="col-6 mb-3 table-col">
                        <div class="card bg-light" >
                            <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                            <div class="card-body">
                              <strong class="card-title text-center">Table-1</strong>
                              
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><small>Order placed </small></li> 
                            </ul>
                        </div>
                        <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                    </div>
                    <div class="col-6 mb-3 table-col">
                      <div class="card bg-light" >
                        <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                        <div class="card-body">
                          <strong class="card-title text-center">Table-2</strong>
                          
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><small>Order placed</small></li> 
                        </ul>
                      </div>
                      <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                  </div>
                  <div class="col-6 mb-3 table-col">
                    <div class="card bg-light" >
                      <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                      <div class="card-body">
                        <strong class="card-title text-center">Table-3</strong>
                        
                      </div>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item"><small>Order on table</small></li> 
                      </ul>
                    </div>
                    <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                </div>
                <div class="col-6 mb-3 table-col">
                  <div class="card bg-light" >
                    <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                    <div class="card-body">
                      <strong class="card-title text-center">Table-4</strong>
                      
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><small>Payment Pending</small></li> 
                    </ul>
                  </div>
                  <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
              </div>
                           
                </div>
                </div>
                <!-- #livetables End -->

                <!-- #emptyTables starts            -->
                <div id="emptyTables" class="mb-4">
                  <h4 class="mb-4"> Empty Tables (4)</h4>
                <div class="row">
                    <div class="col-6 mb-3 table-col">
                        <div class="card bg-light" >
                            <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                            <div class="card-body">
                              <strong class="card-title text-center">Table-5</strong>
                              
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item"><small>Capacity</small> <span class="badge badge-success pull-right">9</span></li>
                            </ul>
                        </div>
                        <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                    </div>
                    <div class="col-6 mb-3 table-col">
                      <div class="card bg-light" >
                        <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                        <div class="card-body">
                          <strong class="card-title text-center">Table-6</strong>
                          
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><small>Capacity</small> <span class="badge badge-success pull-right">6</span></li> 
                        </ul>
                      </div>
                      <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                  </div>
                  <div class="col-6 mb-3 table-col">
                    <div class="card bg-light" >
                      <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                      <div class="card-body">
                        <strong class="card-title text-center">Table-7</strong>
                        
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item"><small>Capacity</small> <span class="badge badge-success pull-right">4</span></li>
                      </ul>
                    </div>
                    <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
                </div>
                <div class="col-6 mb-3 table-col">
                  <div class="card bg-light" >
                    <img src="img/dinner-table.png" class="card-img-top mx-auto " alt="table" style="width: 50%;">
                    <div class="card-body">
                      <strong class="card-title text-center">Table-8</strong>
                      
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item"><small>Capacity</small> <span class="badge badge-success pull-right">2</span></li>
                    </ul>
                  </div>
                  <button id="tremove" class="btn btn-danger btn-sm rounded-circle"><i class="fa fa-times"></i></button>
              </div>
                           
                </div>
                </div>
                <!-- #emptytables End -->
            </div> 
            <!-- container -->
        </div><!-- App Body -->
        <!-- Add table -->
        
      </main>
  
      
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/slideout.min.js"></script>
      <script>
        $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
        var slideout = new Slideout({
          'panel': document.getElementById('panel'),
          'menu': document.getElementById('menu'),
          'padding': 256,
          'tolerance': 70
        });
  
        // Toggle button
        document.querySelector('.toggle-button').addEventListener('click', function() {
          slideout.toggle();
        });
      </script>
  </body>
</html>
